# exec onces
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = waybar
exec-once = swaync
exec-once = udiskie --appindicator --automount
exec-once = systemctl --user start polkit-gnome-authentication-agent-1.service  
exec-once = /run/wrappers/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once = /home/devin/.config/hypr/scripts/initbackground.sh
exec-once = wlsunset -S 06:30 -s 20:00
exec-once = hyprctl setcursor Adwaita 24
exec-once = swww init

# general customizations
general {
	gaps_in = 5
	gaps_out = 5
	border_size = 3

	col.active_border = rgb(ab76b0)
	col.inactive_border = rgb(762e75) 
	layout = dwindle
}

# trackpad gestures (feel free to uncomment of you're not using a trackpad)
gestures {
    workspace_swipe = on
}

# input devices (mouse and keyboard)
input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 1

	touchpad {
		natural_scroll = no
	}

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# windowrules
layerrule = blur, waybar
windowrule=float,title:^(Calculator)(.*)$
windowrule=float,title:^(Friends)(.*)$
windowrule=size 682,697,title:^(Friends)(.*)$

# misc
input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 1

	touchpad {
		natural_scroll = no
	}

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
	disable_splash_rendering = true
}

# === video settings ===

# monitor
monitor=HDMI-A-1,1920x1080@75, 0x0, 1

# animations
animations {
	enabled = yes

	bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}

# decorations
decoration {
	rounding = 10
	
	blur {
		enabled = yes
		size = 3
		passes = 1
		new_optimizations = on
	}
	drop_shadow = yes
	shadow_range = 4
	shadow_render_power = 3
	col.shadow = rgba(2d1e16ee)
}

# dwindle settings
dwindle {
pseudotile = yes # pseudotiling switch. Enabling is bound to mainMod + P in the keybinds section below
preserve_split = yes # you probably want this
}

# === keybinds ===


# multimedia keybinds
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

# runner keybinds
$mainMod = SUPER
$anotherMod = CAPSLOCK
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, SPACE, exec, anyrun
bind = $mainMod, E, exec, nautilus
bind = $anotherMod, K, exec, kitty
bind = , PRINT, exec, /home/devin/.config/hypr/scripts/selectscreenshot.sh
bind = SHIFT, PRINT, exec, /home/devin/.config/hypr/scripts/fullscreenshot.sh
bind = $mainMod, L, exec, /home/devin/.config/hypr/scripts/swaylock.sh
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, Y, exec, wlogout

# window binds
bind = $mainMod, Q, killactive, 
bind = $mainMod, O, togglefloating, 
bind = $mainMod, P, pseudo, 
bind = $mainMod, S, togglesplit, 
bind = $mainMod, F, fullscreen
bind = SUPERSHIFT, F, fullscreen, 1
bind = ALT, TAB, cyclenext


bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, grave, togglespecialworkspace,
bind = SUPERSHIFT, grave, movetoworkspace, special

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# switches (feel free to remove if you're not using a laptop)
bindl=,switch:Lid Switch,exec,/home/devin/.config/hypr/scripts/swaylock.sh
